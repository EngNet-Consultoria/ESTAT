<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Reload</title>
  <script>
    const ws = new WebSocket('ws://localhost:3001'); // Certifique-se de que o URL e a porta estão corretos

    ws.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
    };

    ws.onmessage = (event) => {
      if (event.data === 'reload') {
        console.log('Recarregando a página...');
        window.location.reload(); // Recarrega a página
      }
    };

    ws.onclose = () => {
      console.log('Desconectado do servidor WebSocket');
    };
  </script>
</head>
<body>
  <h1>WebSocket Reload Example</h1>
</body>
</html>
